{% extends "base.html" %}
{% block title %}
  Социальный Блог
{% endblock %}
{% block content %}
      {% for post in posts %}
        <div class="col-md-12">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
              <svg class="bd-placeholder-img" width="400" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{post.user}}</strong>
              <h3 class="mb-0">{{post.title|truncatewords:10}}</h3>
              <div class="mb-1 text-muted">{{post.date_create}}</div>
              <p class="card-text mb-auto">{{post.text|truncatewords:30}}</p>
              <a href="{% url 'single_post' post.id %}" target="_blank" class="stretched-link">Продолжить читать</a>
            </div>
          </div>
      {% endfor %}
    </div>
{% endblock %}
