{% extends "base.html" %}
{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
<article class="blog-post">
  <h2 class="blog-post-title">{{ post.title }}</h2>
  <p class="blog-post-meta"> <b>Дата создания:</b> {{ post.date_create }} <b>Автор:</b> <a href="#"> {{ post.user }}</a></p>
  <hr>
  <p>{{ post.text }}</p>
</article>
{% endblock %}
