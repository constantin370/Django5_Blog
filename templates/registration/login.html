{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}
  <div class="card col-4 m-3">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-100 btn btn-primary" type="submit">Войти</button>
        <div class="password-reset-link">
          <a href="{% url 'password_reset' %}">Забыли пароль</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
