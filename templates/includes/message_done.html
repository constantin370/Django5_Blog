{% load static %}

{% if messages %}
  <div class="card-body">
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">
        <p style="font-family:Times; font-style: normal; color:black; font-weight: bold; font-size:24px;">{{ message }}</p>
      </div>
    {% endfor %}
  </div>
{% endif %}
